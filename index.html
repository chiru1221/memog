<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="static/index.css">
    </head>
    <body>
        <div id='add_modal' style="display: none">
            <div class='modal_content'>
                <form action="/save" method="post">
                    <input type="hidden" name="id" id="task_id">
                    task
                    <br>
                    <input type="text" name="task">
                    <br>
                    date
                    <br>
                    <input type="text" name="date">
                    <br>
                    deadline
                    <br>
                    <input type="text" name="deadline">
                    <br>
                    <input type="submit" value="send" class="modal_close">
                </form>
                <input type="button" class="modal_close" value="Close">
            </div>
        </div>
        <div class="contents_wrap">
            {{range .}}
                <div class="contents" id="contents_{{.Id}}">
                    <div class="contents_title">Task</div>
                    {{.Task}}<br>
                    <div class="contents_title">Date</div>
                    {{.Date}}<br>
                    <div class="contents_title">Deadline</div>
                    {{.Deadline}}<br>
                    <div class="contents_close">X</div>
                </div>                
            {{end}}
        </div>
        <input type="button" id="add_task" value='+'>


        <script src="static/index.js"></script>
    </body>
</html>
